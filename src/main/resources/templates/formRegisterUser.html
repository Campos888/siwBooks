<!DOCTYPE html>
		<html lang="it" xmlns:th="http://www.thymeleaf.org">
		<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Register - Biblioteca Elegante</title>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:wght@400;600&family=Cinzel:wght@400;600&display=swap" rel="stylesheet" />
		<style>
		  :root {
		    --muted-gold: #B8860B;
		    --warm-cream: #FDF5E6;
		    --text-dark: #1A0F0A;
		    --rich-burgundy: #4A1C1C;
		    --shadow-card: 0 6px 20px rgba(28, 24, 20, 0.25);
		    --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
		  }
		  body {
		    font-family: 'Crimson Text', serif;
		    background: linear-gradient(135deg, #2C1810 0%, #3D2317 30%, #654321 100%);
		    min-height: 100vh;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    padding: 2rem;
		    color: var(--text-dark);
		  }
		  .register-container {
		    background: linear-gradient(145deg, var(--warm-cream) 0%, #F5F5DC 100%);
		    padding: 3rem 4rem;
		    border-radius: 15px;
		    box-shadow: var(--shadow-card);
		    max-width: 420px;
		    width: 100%;
		    text-align: center;
		    border: 1px solid rgba(184, 134, 11, 0.3);
		  }
		  .register-container h1 {
		    font-family: 'Cinzel', serif;
		    color: var(--rich-burgundy);
		    margin-bottom: 1.5rem;
		    font-weight: 700;
		  }
		  label {
		    display: block;
		    text-align: left;
		    font-weight: 600;
		    margin-bottom: 0.3rem;
		    color: var(--rich-burgundy);
		    font-family: 'Cinzel', serif;
		  }
		  input[type="text"],
		  input[type="password"] {
		    width: 100%;
		    padding: 0.8rem 1rem;
		    margin-bottom: 1.5rem;
		    border: 2px solid var(--muted-gold);
		    border-radius: 25px;
		    font-size: 1rem;
		    font-family: 'Crimson Text', serif;
		    outline: none;
		    transition: var(--transition-smooth);
		  }
		  input[type="text"]:focus,
		  input[type="password"]:focus {
		    border-color: #D4AF37;
		    box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
		    background: #fefcf3;
		  }
		  button {
		    background-color: var(--muted-gold);
		    color: var(--warm-cream);
		    font-family: 'Cinzel', serif;
		    font-weight: 600;
		    font-size: 1.2rem;
		    padding: 0.8rem 2rem;
		    border: none;
		    border-radius: 25px;
		    cursor: pointer;
		    transition: var(--transition-smooth);
		    width: 100%;
		  }
		  button:hover {
		    background-color: #D4AF37;
		    box-shadow: 0 4px 12px rgba(212, 175, 55, 0.5);
		    transform: translateY(-2px);
		  }
		  .register-footer {
		    margin-top: 1.5rem;
		    font-size: 0.9rem;
		    font-family: 'Playfair Display', serif;
		    color: var(--rich-burgundy);
		  }
		  .register-footer a {
		    color: var(--muted-gold);
		    text-decoration: none;
		    font-weight: 600;
		    transition: var(--transition-smooth);
		  }
		  .register-footer a:hover {
		    color: #D4AF37;
		    text-decoration: underline;
		  }
		</style>
		</head>
		<body>

		<div class="register-container" role="main" aria-label="Form di registrazione">
		  <h1>Registrati</h1>
		  <form th:action="@{/register}" method="post" th:object="${user}" autocomplete="off">

		    <label for="name">Nome</label>
		    <input type="text" id="name" th:field="*{name}" placeholder="Inserisci il tuo nome" required />

		    <label for="email">Email</label>
		    <input type="text" id="email" th:field="*{email}" placeholder="Inserisci la tua email" required />

		    <div th:object="${credentials}">
		      <label for="username">Nome utente</label>
		      <input type="text" id="username" th:field="*{username}" placeholder="Scegli un nome utente" required />

		      <label for="password">Password</label>
		      <input type="password" id="password" th:field="*{password}" placeholder="Scegli una password" required />
		    </div>

		    <button type="submit">Registrati</button>
		  </form>

		  <div class="register-footer">
		    <p>Hai gi√† un account? <a th:href="@{/login}">Accedi</a></p>
		  </div>
		</div>

		</body>
		</html>
