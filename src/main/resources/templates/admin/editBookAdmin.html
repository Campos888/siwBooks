<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Libro</title>
    <link rel="stylesheet" th:href="@{/stile.css}" />
</head>
<body>
    <h1>Modifica libro</h1>
    <form th:action="@{'/admin/books/edit/' + ${book.id}}" th:object="${book}" method="post">
        <label for="title">Titolo:</label>
        <input type="text" id="title" th:field="*{title}" required/><br/>

        <label for="publicationYear">Anno di pubblicazione:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required/><br/>

        <!-- Potresti aggiungere la gestione autori -->

        <button type="submit">Aggiorna</button>
    </form>
    <a href="/admin/books">Torna alla lista libri</a>
</body>
</html>
