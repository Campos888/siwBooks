<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Libri</title>
    <link rel="stylesheet" th:href="@{/stile.css}" />
</head>
<body>
<main class="admin-container">

    <!-- Pulsante per tornare alla home admin -->
    <a th:href="@{/admin/indexAdmin}" class="admin-home-button">üèõÔ∏è Torna alla Home</a>

    <h1>Gestione dei Libri</h1>

    <!-- Pulsante per aggiungere un nuovo libro -->
    <a th:href="@{/admin/books/create}" class="auth-button add">Aggiungi Nuovo Libro</a>

    <div class="books-grid">
        <div class="book-card" th:each="book : ${books}">
            <h2 class="book-title" th:text="${book.title}">Titolo Libro</h2>
            <p class="book-details">Anno: <span th:text="${book.publicationYear}">2000</span></p>

            <div class="form-buttons">
                <!-- Pulsante Modifica -->
                <a th:href="@{'/admin/book/edit/' + ${book.id}}" class="admin-button-outline">Modifica</a>

                <!-- Pulsante Elimina -->
                <form th:action="@{'/admin/deleteBooks/' + ${book.id}}" method="post" style="display:inline">
                    <button type="submit" class="admin-button-danger-outline">Elimina</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
