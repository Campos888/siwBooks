<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Libri</title>
    <link rel="stylesheet" th:href="@{/stile.css}" />
</head>
<body>
    <h1>Gestione Libri</h1>
    <a href="/admin/books/create">Aggiungi Nuovo Libro</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titolo</th>
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
               
              
                <td>
                    <a th:href="@{'/admin/books/edit/' + ${book.id}}">Modifica</a> |
                    <form th:action="@{'/admin/deleteBooks/' + ${book.id}}" method="post" style="display:inline">
                        <button type="submit">Elimina</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
