<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Libro</title>
    <link rel="stylesheet" th:href="@{/stile.css}" />
</head>
<body>
    <main class="container">
        <h1 class="book-title">Aggiungi un nuovo Libro</h1>
        <form th:action="@{/admin/books/create}" method="post" th:object="${book}" class="form-card">
            <label for="title">Titolo:</label>
            <input type="text" id="title" th:field="*{title}" required class="input-field"/><br/>

            <label for="publicationYear">Anno di pubblicazione:</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" required class="input-field"/><br/>

            <label for="urlImages">URL immagini:</label>
            <input type="text" id="urlImages" th:field="*{urlImages}" class="input-field"/><br/>

            <div class="form-buttons">
				<button type="submit" class="auth-button save">Salva</button>
				<a th:href="@{/admin/books}" class="auth-button back">Torna alla lista</a>

            </div>
        </form>
    </main>
</body>
</html>
