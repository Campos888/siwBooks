<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti gli Autori - Libreria Online</title>
	<link rel="stylesheet" th:href="@{/stile.css}" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">Libreria</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/books">Libri</a></li>
                <li><a href="/authors" class="active">Autori</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenuto principale -->
    <main class="container">
        <h1>I Nostri Autori</h1>
        <p class="subtitle">Le voci dietro i grandi capolavori</p>

		<div class="authors-grid">
		            <a th:each="author : ${authors}"
		               th:href="@{'/author/' + ${author.id}}"
		               class="author-card">
		                <h3 class="author-name" th:text="${author.name + ' ' + author.surname}">
		                    Nome Cognome
		                </h3>
		            </a>
		        </div>
    </main>
</body>
</html>
