<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accesso - Biblioteca Classica</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:wght@400;600&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/stile.css}" />

	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a, a:link, a:visited, a:hover, a:active {
            text-decoration: none !important;
            color: inherit !important;
        }

        :root {
            --dark-mahogany: #2C1810;
            --deep-brown: #3D2317;
            --rich-burgundy: #4A1C1C;
            --antique-brass: #8B6914;
            --muted-gold: #B8860B;
            --aged-leather: #654321;
            --parchment-beige: #F5F5DC;
            --warm-cream: #FDF5E6;
            --soft-amber: #D4AF37;
            --candlelight: #FFEAA7;
            --text-dark: #1A0F0A;
            --text-medium: #3D2317;
            --shadow-elegant: 0 8px 32px rgba(28, 24, 20, 0.3);
            --shadow-deep: 0 12px 48px rgba(28, 24, 20, 0.4);
            --shadow-card: 0 6px 20px rgba(28, 24, 20, 0.25);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes gentleGlow {
            0%, 100% { 
                text-shadow: 0 0 8px rgba(180, 134, 11, 0.3); 
            }
            50% { 
                text-shadow: 0 0 16px rgba(180, 134, 11, 0.5); 
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: 'Crimson Text', serif;
            line-height: 1.7;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--dark-mahogany) 0%, var(--deep-brown) 30%, var(--aged-leather) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Decorazioni di sfondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="20" opacity="0.1">üìö</text></svg>') repeat;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Container del form */
        .login-container {
            background: linear-gradient(145deg, var(--warm-cream) 0%, var(--parchment-beige) 100%);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-elegant);
            border: 2px solid var(--muted-gold);
            width: 100%;
            max-width: 450px;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--muted-gold), var(--soft-amber), var(--muted-gold));
            border-radius: 20px 20px 0 0;
        }

        /* Logo/Icona */
        .login-icon {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon::before {
            content: 'üèõÔ∏è';
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
            filter: sepia(1) hue-rotate(20deg) saturate(1.2);
            animation: float 3s ease-in-out infinite;
        }

        /* Titolo */
        .login-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-mahogany);
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: gentleGlow 4s infinite ease-in-out;
        }

        .login-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--aged-leather);
            text-align: center;
            margin-bottom: 2.5rem;
            font-style: italic;
            opacity: 0.8;
        }

        /* Form styling */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-mahogany);
            margin-bottom: 0.8rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            font-family: 'Crimson Text', serif;
            font-size: 1.2rem;
            padding: 1.2rem 1.5rem;
            border: 2px solid var(--muted-gold);
            border-radius: 12px;
            background: var(--warm-cream);
            color: var(--text-dark);
            outline: none;
            transition: var(--transition-smooth);
            position: relative;
        }

        .form-input:focus {
            border-color: var(--soft-amber);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            background: var(--parchment-beige);
            transform: translateY(-2px);
        }

        .form-input:hover {
            border-color: rgba(180, 134, 11, 0.7);
        }

        /* Bottone di login */
        .login-button {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--warm-cream);
            background: linear-gradient(135deg, var(--aged-leather), var(--deep-brown));
            border: 2px solid var(--muted-gold);
            border-radius: 15px;
            padding: 1.2rem 2rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover {
            background: linear-gradient(135deg, var(--muted-gold), var(--soft-amber));
            color: var(--dark-mahogany);
            transform: translateY(-3px);
            box-shadow: var(--shadow-deep);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        /* Link di registrazione */
        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px dotted var(--muted-gold);
        }

        .register-link a {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--aged-leather) !important;
            text-decoration: none !important;
            transition: var(--transition-smooth);
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--muted-gold);
            transition: width 0.3s ease;
        }

        .register-link a:hover {
            color: var(--muted-gold) !important;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                margin: 2rem;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .login-icon::before {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon"></div>
        
        <h2 class="login-title">Accesso</h2>
        <p class="login-subtitle">Benvenuto nella Biblioteca Classica</p>

        <!-- MESSAGGI DI LOGIN/LOGOUT -->
        <p th:if="${param.error}" style="color:red; text-align:center;">
            Credenziali non valide. Riprova.
        </p>

        <p th:if="${param.logout}" style="color:green; text-align:center;">
            Logout effettuato con successo.
        </p>

        <form class="login-form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" name="username" id="username" required />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" name="password" id="password" required />
            </div>

            <button class="login-button" type="submit">Accedi alla Biblioteca</button>
        </form>

        <div class="register-link">
            <p>Non hai ancora un account? <a th:href="@{/register}">Registrati qui</a></p>
        </div>
    </div>
</body>


</html>
