
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Libreria Online - Home</title>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:wght@400;600&family=Cinzel:wght@400;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/stile.css}" />


</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">Libreria</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/books">Libri</a></li>
                <li><a href="/authors">Autori</a></li>
            </ul>
        </nav>

        <!-- Barra di ricerca grande e full-width sotto la nav -->
        <form class="search-bar-fullwidth" role="search" aria-label="Ricerca libri" method="GET" action="/search">
            <input
                type="search"
                name="query"
                placeholder="Cerca un libro o un autore..."
                aria-label="Cerca"
                required
            />
            <button type="submit" aria-label="Avvia ricerca">🔍</button>
        </form>
    </header>

    <!-- Libri-->
    <main class="container">
        <div class="home-hero">
            <h1>Benvenuto nella nostra Libreria</h1>
            <p>Scopri migliaia di libri e conosci i loro autori</p>
        </div>

        <div class="home-links">
            <a href="/books" class="home-card">
                <h3>Esplora i Libri </h3> 
				
                <p>Cerca tra la nostra vasta collezione di libri</p>
            </a>
            <a href="/authors" class="home-card">
                <h3>Scopri gli Autori</h3>
                <p>Conosci gli scrittori delle tue opere preferite</p>
            </a>
        </div>
    </main>

    <!-- Inserisci qui il JS -->
    <script>
      document.querySelector('input[name="query"]').addEventListener('focus', function() {
        console.log("Hai cliccato sulla barra di ricerca!");
      });
    </script>

  

	<footer class="auth-footer">
	    <div sec:authorize="!isAuthenticated()">
	        <a href="/login" class="auth-footer-btn">🔑 Login</a>
	        <a href="/register" class="auth-footer-btn">📝 Register</a>
	    </div>
	    <div sec:authorize="isAuthenticated()">
	        <form action="/logout" method="post" style="display: inline;">
	            <button type="submit" class="auth-footer-btn">🚪 Logout</button>
	        </form>
	    </div>
	</footer>


	
</body>
</html>
