<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti i Libri - Libreria Online</title>
	<link rel="stylesheet" th:href="@{/stile.css}" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">Libreria</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/books">Libri</a></li>
                <li><a href="/authors">Autori</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1>I Nostri Libri</h1>
        
      

		<div class="books-grid">
		    <a th:each="book : ${books}" 
		       th:href="@{'/book/' + ${book.id}}"
		       class="book-card">
		        <h3 class="book-title" th:text="${book.title}">Titolo del Libro</h3>
		    </a>
		</div>

        <!-- Fallback per lista semplice se preferisci -->
        <!-- 
        <ul class="simple-list">
            <li th:each="book : ${books}">
                <a th:href="@{'/book/' + ${book.id}}" 
                   th:text="${book.title}">Titolo del Libro</a>
            </li>
        </ul>
        -->
    </main>
</body>
</html>
